<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
    <title></title>
    <style>
        input {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
        }
    </style>
</head>
<body>
<div class="container">
    <table class="table table-bordered" style="margin:0;">
        <tr>
            <td colspan="6">
                <h2 style="text-align: center;">纳税人信息</h2>
            </td>
        </tr>
        <tr>
            <td>纳税人名称</td>
            <td><input type="text" id="taxname"/></td>
            <td>纳税人识别号</td>
            <td><input type="text" id="taxnum"/></td>
            <td>纳税信用等级</td>
            <td><input type="text" id="taxlevel"/></td>
        </tr>
        <tr>
            <td>法定代表人</td>
            <td><input type="text" id="taxpay"/></td>
            <td>身份证件名称</td>
            <td><input type="text" id="idtype"/></td>
            <td>身份证件号</td>
            <td><input type="text" id="idnum"/></td>
        </tr>
        <tr>
            <td>生产经营地址</td>
            <td><input type="text" id="address"/></td>
            <td>注册地址</td>
            <td><input type="text" id="regaddress"/></td>
            <td>生产经营范围</td>
            <td><input type="text" id="businessscope"/></td>
        </tr>
        <tr>
            <td>开业设立日</td>
            <td><input type="text" id="dateofest"/></td>
            <td>经营期限起</td>
            <td><input type="text" id="termofoperation"/></td>
            <td>国地共管户标志</td>
            <td><input type="text" id="landmanagementsystem"/></td>
        </tr>
        <tr>
            <td>是否出口退税企业</td>
            <td><input type="text" id="isexporttax"/></td>
            <td>组织机构代码</td>
            <td><input type="text" id="orgcode"/></td>
            <td>行业</td>
            <td><input type="text" id="industry"/></td>
        </tr>
        <tr>
            <td>是否一般纳税人</td>
            <td><input type="text" id="istaxpay"/></td>
            <td>统一社会信用代码</td>
            <td><input type="text" id="socialcredit"/></td>
            <td>税源管理责任人</td>
            <td><input type="text" id="responsibleperson"/></td
        </tr>

    </table>
    <table class="table table-bordered" style="margin:0;">
        <tr>

        </tr>
        <tr>
            <td>财务负责人</td>
            <td><input type="text" id="financialofficer"/></td>
            <td>手机/联系电话</td>
            <td><input type="text"/></td>
        </tr>
        <tr>
            <td>办税人员</td>
            <td><input type="text" id="taxofficers"/></td>
            <td>手机/联系电话</td>
            <td><input type="text"/></td>
        </tr>

        <tr>
            <td>登记注册类型</td>
            <td><input type="text" id="typeofreg"/></td>
            <td>税务登记表类型</td>
            <td><input type="text" id="typeofregform"/></td>
        </tr>
        <tr>
            <td>核算方式</td>
            <td><input type="text" id="accounting"/></td>
            <td>纳税人状态</td>
            <td><input type="text" id="taxpayerstatus"/></td>
        </tr>
        <tr>
            <td>主管税务机关</td>
            <td><input type="text" id="competenttax"/></td>
            <td>业务受理点</td>
            <td><input type="text" id="businessaccept"/></td>
        </tr>
    </table>
    <!--<table class="table table-bordered" style="margin:0;">

    </table>-->
</div>

<script type="text/javascript" src="/static/js/jquery.js"></script>
<script type="text/javascript" src="/static/js/bootstrap.js"></script>
</body>
</html>
<script>
    //获得分类的名称

    document.getElementById("taxname").value = gsjson["纳税人名称"]

    document.getElementById("orgcode").value = gsjson["组织机构代码"]
    document.getElementById("industry").value = gsjson["行业"]
    document.getElementById("socialcredit").value = dsjson["统一社会信用代码"]
    document.getElementById("responsibleperson").value = gsjson["税源管理责任人"]
    document.getElementById("istaxpay").value = gsjson["是否一般纳税人"]
    document.getElementById("financialofficer").value = dsjson["财务负责人"]
    document.getElementById("taxofficers").value = dsjson["办税人员"]
    document.getElementById("typeofreg").value = dsjson["登记注册类型"]
    document.getElementById("typeofregform").value = dsjson["税务登记表类型"]

    document.getElementById("taxpayerstatus").value = dsjson["纳税人状态"]
    document.getElementById("competenttax").value = dsjson["主管税务机关"]
    document.getElementById("businessaccept").value = dsjson["业务受理点"]
    document.getElementById("taxlevel").value = gsjson["纳税信用等级"]
</script>
</body>
</html>
